<!DOCTYPE html>
<html>
<body>

<h2>A Nested List</h2>
<p>Lists can be nested (list inside list):</p>

<ul>
  <li>porata</li>
  
  <li>Dal
    <ul>
      <li>porata murgia</li>
      <li>dal vat</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>

</body>
